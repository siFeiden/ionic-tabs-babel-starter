<!--
Create tabs with label but without icon, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-color-active-positive">

  <!-- Tab 1 -->
  <ion-tab title="Tab 1" href="#/tab/tab1">
    <ion-nav-view name="tab-tab1"></ion-nav-view>
  </ion-tab>

  <!-- Tab 2 -->
  <ion-tab title="Tab 2" href="#/tab/tab2">
    <ion-nav-view name="tab-tab2"></ion-nav-view>
  </ion-tab>


</ion-tabs>
